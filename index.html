<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Aplikasi</title>
  <style>
    :root{
      --card-bg:#dddddd;
      --btn-bg:#c7dbe5;
      --btn-bg-hover:#b9ceda;
      --text:#111;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#fff;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .page{
      display:none;
      text-align:center;
      width:100%;
    }
    .page.active{ display:block; }
    h2,h1{ margin-bottom:30px; }

    /* input password */
    label{
      display:block;
      margin-bottom:8px;
      font-weight:600;
    }
    input[type="password"]{
      width:80%;
      max-width:400px;
      padding:12px;
      border:1px solid #ccc;
      border-radius:4px;
      margin-bottom:20px;
      font-size:16px;
    }
    .btn{
      display:inline-block;
      min-width: min(80vw, 560px);
      padding:16px 24px;
      border-radius:12px;
      background:var(--btn-bg);
      color:#000;
      text-decoration:none;
      font-weight:700;
      font-size: clamp(16px, 3.8vw, 22px);
      cursor:pointer;
      transition: transform .06s ease, background .15s ease;
    }
    .btn:hover{ background:var(--btn-bg-hover); }
    .btn:active{ transform: translateY(1px) scale(.98); }
    .footer{ margin-top:20px; font-size:12px; opacity:.6; }
    .credit{
      position:absolute;
      bottom:10px;
      left:10px;
      font-size:12px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <!-- Halaman Login -->
  <div id="loginPage" class="page active">
    <label for="pw">PASSWORD</label>
    <input type="password" id="pw" placeholder="Masukkan password" />
    <br>
    <button class="btn" onclick="checkPass()">Masuk</button>
    <div class="credit">Â©ryzzapk</div>
  </div>

  <!-- Halaman Aplikasi -->
  <div id="appPage" class="page">
    <h2>Aplikasi Tersedia</h2>
    <a href="#" class="btn" onclick="showPage2()">WhatsApp MOD</a>
    <div class="footer">maaf aplikasinya cuman WhatsApp MOD doang soalnya masih butuh dana :)</div>
  </div>

  <!-- Halaman Download -->
  <div id="downloadPage" class="page">
    <h1>MBWhatsApp</h1>
    <a class="btn" href="https://www.mediafire.com/file/i0lwhqpbh5ywz50/MBWhatsApp_2.2.3_by_RyzzAPK.apk/file" target="_blank" rel="noopener">DOWNLOAD</a>
    <div class="footer">jangan lupa dukung selalu fathur rizam</div>
  </div>

  <script>
    function checkPass(){
      const pw = document.getElementById("pw").value;
      if(pw === "fathurrizam"){
        document.getElementById('loginPage').classList.remove('active');
        document.getElementById('appPage').classList.add('active');
      } else {
        alert("Password salah!");
      }
    }
    function showPage2(){
      document.getElementById('appPage').classList.remove('active');
      document.getElementById('downloadPage').classList.add('active');
    }
  </script>
</body>
</html>
